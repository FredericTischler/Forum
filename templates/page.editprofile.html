<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.user}}</title>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="/static/createpost.css">
    <link rel="stylesheet" href="/static/editpost.css">
</head>
<body>
    <!-- Barre de navigation -->
    <div class="container-bar">
        <div class="logo">
            <a href="/home" class="logof">f.</a>
        </div>
        <div class="button-connection">
            <a href="/logout" class="login-btn">Log out</a>
        </div>
    </div>

    <!-- Menu latéral -->
    <div class="menud">
        <a href="/home"><img src="/static/images/houseplein.png" alt="home"></a>
    </div>

    <!-- Formulaire de création de post -->
     <div class="allpost-container">
    <div class="container-post">
        <form action="/profile/edit/{{.user}}" method="POST" enctype="multipart/form-data">
            <div class="title">
                <h2>Edit Profile</h2>
            </div>
            <div class="form-group">
                <label for="post-title" class="label">Username</label>
                <input type="text" id="post-title" name="username" required value="{{.user}}">
            </div>
            <div class="form-group">
                <label for="post-image" class="label">Image</label>
                <input type="file" id="post-image" name="image" accept="image/*">
            </div>
            <button type="submit">EDIT</button>
        </form>
    </div>
</div>
</body>
</html>
