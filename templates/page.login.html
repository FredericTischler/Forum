<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <a href="/home" class="logof">f.</a> <!-- Updated href to link to home -->
    </div>
    <div class="login-box">
        <form method="POST" action="/login">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off"  required>
            </div>
            <div class="error">{{.EmailError}}</div>

            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="error">{{.PasswordError}}</div>
            
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
            </div>
            <div class="input-box">
                <input type="submit" class="submit-btn" value="Login">
            </div>
            <div class="auth">
            <a href="/login-google" class="oauth-btn google-btn">
                <img src="/static/images/google.svg" alt="Google">
                <span>Continue with Google</span>
            </a>
            
            <a href="/login-github" class="oauth-btn github-btn">
                <img src="/static/images/github.webp" alt="GitHub">
                <span>Continue with GitHub</span>
            </a>
            </div>
        </form>
    </div>
</body>
</html>
